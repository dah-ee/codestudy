<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라임 사이트 분석</title>

    <style>
        header{
            background-color: black;
            width: 100vw;
            height: 8vh;
        }
        body
        {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        h1 {
                  margin: 0;
                  margin-top: 30vh;
                padding: 0;
                
        }

        .logo {
            float: left;
            padding-top: 1vh;
            padding-left: 1vh;
            }
        .top-botton {
            float: right;
            padding-top: 2.5vh;
            padding-right: 1vh;
        }

        .image { position:relative;text-align:center;color:#FFFFFF; }

        .image div { position: absolute;top:50%;left:50%;transform: translate(-50%, -50%); font-size: 5vw; }

       
        
    </style>
</head>
<body>
    <!-- 상단 부분 -->
    <header>
    <div class="logo">
        <img src="https://file.namu.moe/file/a07a1c2ca78482c581f3e28e68475c99aa7fcac59e38c801ec4fd5e19d78bbda" width="100px;" height="40px;">
    </div>
    <div class="top-botton">
        <botton style="background-color: black; padding-left: 5vh; font-size: 2.3vh;">지원 받기</botton>
        <button style="background-color: green; border: 0px; font-size: 2.3vh; ">앱 다운로드</button>
    </div>
    </header>

    <!-- 상단 끝 -->
    <!-- 콘텐츠 부분 -->
    <div class="image">
        <img src="https://images.ctfassets.net/f107dq97zt0a/7yXSJjbBbTJODuNJ5FXd2S/91c697e64da5daa4146eab4574217267/reduece_CarlosSM1.jpg?w=1400&q=80" width="50%;">
            <div class="image div">
                <h1>삶이 새롭게 열리다</h1>
            </div>
        </div>
        <div class="img-cover"></div>
    </div>
    <!--첫 페이지 끝-->

    <h2 style="text-align: center;">우리는 도시 생활이 아름다운 삶이라고 믿습니다.</h2>
</body>
</html>
